<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time Format</title>
</head>
<body>
    
    <p id="test"></p>
    <script>

        var date = new Date("2015-04-12T01:34:12")

        document.getElementById("test").innerHTML=date.toISOString();

    </script>

</body>
</html>
